<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Gabrielle's NFT card</title>

</head>
<body>
  <div class="all">
    <div class="container">
      <div class="img">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <div class="hover">
          <img src="/eye-regular.svg" alt="" class="hover-img" style="width: 30px;">
        </div>
      </div>
      <div class="header-text">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="paragraph">
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      </div>
      <div class="bottom">
        <h4 class="price"><img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="" class="eth"> 0.041 ETH</h4>
        <h4 class="time"><img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="" class="clock"> 3 days left</h4>
      </div>
      <hr>
      <div class="footer">
        <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="" class="profile">
        <h3>Creation of <a href="#">Gabrielle Duere</a></h3>
      </div>
    </div>
      <div class="attribution">
        Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabrielle Duere</a>.
      </div>
  </div>



</body>
</html>
